<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
            integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
        <script src="https://kit.fontawesome.com/3405ce9d87.js" crossorigin="anonymous"></script>
        <title>Account</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./Account.css">
    </head>

<body>
    <div>
        <div class="Account">
            <div class="Account--inner">
                <div class="Account--navbar">
                    <div class="Account--navbar--items">
                        <div class="items-info">
                            <div class="items-info_avatar">
                                <picture class="avatar"></picture>
                            </div>
                            <div class="items-info_content">
                                <h6 class="info-content_lable">Tài khoản của</h6>
                                <h5 class="info-content_name">Quí Điên</h5>
                            </div>
                        </div>
                        <div class="items-info-list">
                            <ul class="items-info-container">
                                <a href="#" class="info-items">
                                    <div class="info-item">
                                        <div class="item-icon">
                                            <i class="fas fa-user-circle"></i>
                                        </div>
                                        <div class="item-label-name">Thông tin tài khoản</div>

                                    </div>
                                </a>
                                <a href="#" class="info-items">
                                    <div class="info-item">
                                        <div class="item-icon">
                                            <i class="far fa-clipboard"></i>
                                        </div>
                                        <div class="item-label-name">Quản lý đơn hàng</div>
                                    </div>
                                </a>
                                <a href="#" class="info-items">
                                    <div class="info-item">
                                        <div class="item-icon">
                                            <i class="fas fa-map-marker-alt"></i>
                                        </div>
                                        <div class="item-label-name">Danh sách địa chỉ</div>
                                    </div>
                                </a>



                            </ul>
                        </div>
                    </div>
                </div>
                <div class="Account-content">
                    <h5>Thông tin tài khoản</h5>
                    <div class="content-inner">
                        <div class="content-body">
                            <div class="body-items">
                                <form>
                                    <div class="body-items-inner">
                                        <div class="form-input_lable">Họ và tên</div>
                                        <input type="text" class="form-input_input" value="Quí điên nè">
                                    </div>
                                    <div class="body-items-inner">
                                        <div class="form-input_lable">Email</div>
                                        <input type="text" class="form-input_input" value="demo@gmail.com">
                                    </div>
                                    <div class="body-items-inner">
                                        <div class="form-input_lable">Số điện thoại</div>
                                        <input type="tel" class="form-input_input" value="0909899898">
                                    </div>
                                    <div class="body-items-inner">
                                        <div class="form-input_lable">Ngày sinh</div>
                                        <input type="date" class="form-input_input" value="0909899898">
                                    </div>
                                    <div class="body-items-inner">
                                        <div class="form-input_lable">Giới tính</div>
                                        <div>
                                            <label for="" class="gender-lable">
                                                <input type="radio">
                                                <span class="gender-title">Nam</span>
                                            </label>
                                            <label for="" class="gender-lable">
                                                <input type="radio">
                                                <span class="gender-title">Nữ</span>
                                            </label>
                                            <label for="" class="gender-lable">
                                                <input type="radio">
                                                <span class="gender-title">Khác</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-submit">Cập nhật</div>
                                </form>
                            </div>
                            <div class="body-items-emty"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
