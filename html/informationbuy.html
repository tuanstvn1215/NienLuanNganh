<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="edit--information">
        <div class="form-group">
            <h2>Thông tin người nhận hàng </h2>
            <h4>Họ Tên</h4>
                <div class="Name-group">
                    <input type="text" name="" class="Name" placeholder="Họ và Tên">
                </div>
                
                <div class="container--row">
                    <div class="row">
                        <div class="col-6">
                            <div class="head">Số điện thoại</div>
                                <input type="text" name="" class="Phone" placeholder="Họ và Tên">
                        </div>
                        <div class="col-6">
                            <div class="head">Email</div>
                                <input type="text" name="" class="Emails" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="container--address">
                    <div class="header">
                        Địa chỉ nhận hàng
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="head">Tỉnh/Thành Phố</div>
                                <input type="text" name="" class="Phone" placeholder="Họ và Tên">
                            <div class="head">Phường Xã</div>
                                <input type="text" name="" class="Phone" placeholder="Họ và Tên">
                        </div>
                        <div class="col-6">
                            <div class="head">Quận/huyện</div>
                                <input type="text" name="" class="Emails" placeholder="Email">
                            <div class="head">Địa chỉ cụ thể</div>    
                                <input type="text" name="" class="Emails" placeholder="Email">
                        </div>
                    </div>

                    <div class="click--btn">
                        <button disabled type="submit" class="btn">Xác nhận</button>
                    </div>

                </div>
        </div>
        
    </div>
</body>
