<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/3405ce9d87.js" crossorigin="anonymous"></script>
    <title>Tài Khoản</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="signIU-body">
        <div class="signIU-container" id="signIU-container">
            <div class="form-container-signIU sign-up-container">
                <div class="signIU-form" action="#">
                    <div class=signIU-title>Create Account</div>
                    <div class="social-container">
                        <div class="social-inner"> <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        </div>
                        <div class="social-inner"> <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        </div>
                    </div>
                    <div class="signIU-subtitle">or use your email for registration</div>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <div class="signIU-button">Sign Up</div>
                </div>
            </div>
            <div class="form-container-signIU sign-in-container">
                <div class="signIU-form" action="#">
                    <div class=signIU-title>Sign in</div>
                    <div class="social-container">
                        <div class="social-inner"> <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        </div>
                        <div class="social-inner"> <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        </div>
                    </div>
                    <div class="signIU-subtitle">or use your account</div>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <div class="signIU--forgotpass">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <div class="signIU-button">Sign In</div>
                </div>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <div class="signIU-subslogan">To keep connected with us please login with your personal info
                        </div>
                        <div class="signIU-button ghost" id="signIn">Sign In</div>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <div class="signIU-subslogan">Enter your personal details and start journey with us</div>
                        <div class="signIU-button ghost" id="signUp">Sign Up</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('signIU-container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>
</body>

</html>
